<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="description" content="An organization chart editor -- edit details and change relationships." />
    <link rel="stylesheet" href="style.css" />
    <!-- Copyright 1998-2023 by Northwoods Software Corporation. -->
    <title>GSN Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="./node_modules/gojs/release/go.js"></script>
    <script src="./node_modules/gojs/assets/js/goSamples.js"></script>
    <script src="/node_modules//gojs/extensions/DataInspector.js"></script>
    <script src="/node_modules//gojs/extensions/Figures.js"></script>
    <script src="/App.js"></script>
    <!-- <div id="allSampleContent" class="p-4 w-full"> -->
</head>

<body>
    <div id="sample">
        <div id="header">
            <p>Safety Case Template</p>
        </div>
        <div id="topContainer">
            <div id="buttonContainer">
                <button id="zoomToFit">Zoom to Fit</button>
                <button id="centerRoot">Center on root</button>
                <button id="blobButton">Download Image</button>
                <button id="downloadJsonButton">Download JSON</button>
            </div>
            <div id="searchbar">
                <input id="searchInput" placeholder="Search by topic">
                <button id="searchTopic" disabled>Search Safety Case</button>
            </div>
        </div>
        <div id="myDiagramDiv" style="background-color: gray; border: solid 1px black; width: 100%; height: 900px;">
        </div>
        <div>
            <h2>It's a template, Please edit the Diagram manually</h2><br>

            <div id="topicEditor">
                <input id="topicInput" placeholder="Enter a new topic">
                <button id="updateTopic" disabled>Change Topic</button>
                <button id="firstTopic" style="visibility: hidden;">hange Topic</button>
            </div>
            Details:<br>
            <div id="myInspector"></div>
        </div>
        <div>
            <button id="saveButton" onclick="save()">Enter</button>
            <button id="addNewButton" disabled onclick="addNewSC()">Create Safety Case</button>
            <button id="updateDataButton" disabled>Save Changes</button>
            <!-- <button onclick="load()">Load</button> -->
            <!-- Diagram Model saved in JSON format: -->
            <textarea id="mySavedModel" style=" display: none; width:100%; height:270px;"></textarea>
        </div>
    </div>
</body>

</html>
